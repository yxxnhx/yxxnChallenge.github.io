<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="login-container" class="hidden">
      <form id="login-form">
        <h1 class="login-title">What's your name?</h1>
        <div class="login-box"> 
          <input type="text" required >
          <button>Log in</button>
        </div>
      </form>
    </section>
    <section id="user-container" class="hidden">
      <div class="user-inner">
        <div class="user-box">
          <div class="user-icon">
            <div class="userImg">
              <img src="./img/userimg.png" alt="userImg">
              <h2 class="greetings"></h2>
              <div class="clock">00:00:00</div>
            </div>
            <div class="weather-box">
              <div id="weather">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <button class="change-btn">Change Mode</button>
        </div>
        <div class="todo-box">
          <h2>TODO LIST</h2>
          <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required>
          </form>
          <ul id="todo-list"></ul>
        </div>
      </div>
      <div id="backgroundImg"></div>
    </section>
  <script src="./js/login.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/weatherAPI.js"></script>
  <script src="./js/bg.js"></script>
  <script src="./js/clock.js"></script>
</body>
</html>
